<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>
<body>
<div class="login-form">
    <form th:action="@{/registration/}" th:object="${user}" method="post">
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
        <div class="alert-success" th:if="${user.message != null}" th:text="${user.message}"></div>
        <div class="alert-danger" th:if="${user.error != null}" th:text="${user.error}"></div>
        <div class="form-floating my-2">
            <input th:field="${user.name}" type="text" class="form-control" placeholder="Name">
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating my-2">
            <input th:field="${user.email}" type="email" class="form-control" id="floatingInput"
                   placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating my-2">
            <input th:field="${user.password}" type="password" class="form-control" id="floatingPassword"
                   placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <a class="w-100 btn btn-lg" type="button" th:href="@{/login}">Login</a>
    </form>
</div>
</body>
